<svg width="200" height="40" viewBox="0 0 200 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2B2D42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1B2E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E63946;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D62828;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text -->
  <g transform="translate(0, 0)">
    <text x="0" y="20" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="800" fill="url(#textGradient)" letter-spacing="-0.5px">
      GET
    </text>
    
    <text x="0" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5px">
      SHOW TICKETS
    </text>
  </g>
  
  <line x1="0" y1="22" x2="180" y2="22" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
</svg>

